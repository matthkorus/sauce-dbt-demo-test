selectors:
  - name: select_root_models
    description: This selector will build any models in the root models directory.
    default: true
    definition:
      method: path
      value: "models/*.sql"
  - name: model copy
    description: This selector will build the model order_info_copy.sql
    definition:
      method: path
      value: "models/order_info_copy.sql"
  - name: snowflake
    description: only use this path for models to be built in snowflake
    definition:
      tag: snowflake
